name: Tests
on: [push, pull_request]
jobs:
  base:
    name: ğŸ“¦ Base
    runs-on: ubuntu-latest
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v3
      - name: ğŸ§¶ Install Yarn
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - name: ğŸï¸ Cache Dependencies
        uses: actions/cache@v3
        id: cache-primes
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('yarn.lock') }}
      - name: ğŸ“¦ Install Dependencies
        if: steps.cache-primes.outputs.cache-hit != 'true'
        run: yarn install
  unit-test:
    name: "ğŸ§ª Unit Tests"
    if: contains(github.event.head_commit.message, '(no unit-test)') != true
    runs-on: ubuntu-latest
    needs:
      - base
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v3
      - name: ğŸ§¶ Install Yarn
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - name: ğŸ“¦ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('yarn.lock') }}
      - name: ğŸ§ª Run Unit Tests
        run: yarn test:ci
  end-to-end-test:
    name: ğŸ–¼ï¸ End-to-End Tests
    if: contains(github.event.head_commit.message, '(no e2e)') != true
    runs-on: ubuntu-latest
    needs: base
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v3
      - name: ğŸ§¶ Install Yarn
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - name: ğŸ“¦ Retrieve Dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('yarn.lock') }}
      - name: ğŸ‘€ Build for tests
        run: yarn build
  build:
    name: "ğŸš€ Build & Deploy"
    if: contains(github.event.head_commit.message, '(spring_deploy)')
    runs-on: ubuntu-latest
    needs:
      - base
      - unit-test
      - end-to-end-test
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v3
      - name: ğŸ§¶ Install Yarn
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - name: ğŸ“¦ Retrieve Dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('yarn.lock') }}
